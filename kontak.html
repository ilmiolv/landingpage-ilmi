      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Masukkan Nama" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>

        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Email</label>
            <input type="email" class="form-control" id="validationDefault03" placeholder="Masukkan Email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Subjek</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Masukkan Subjek" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault05">Comment</label>
            <textarea type="text" class="form-control" id="validationDefault05" placeholder="Masukka Komen anda!"
              rows="5" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
